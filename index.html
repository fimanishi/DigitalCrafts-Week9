<!DOCTYPE html>
<html>
  <head>
    <title>Draw App</title>
    <style>
      body, h1{
        margin: 0;
        padding: 0;
      }
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Draw App</h1>
    <canvas width="400" height="400"></canvas>
    <script>
      var canvas = document.querySelector("canvas");
      var ctx = canvas.getContext("2d");
      //ctx.fillStyle = "red";
      // ctx.fillRect(50, 50, 100, 200);
      // ctx.fillStyle = "green";
      // ctx.fillRect(150, 50, 100, 200);
      // ctx.fillStyle = "blue";
      // ctx.fillRect(175, 75, 50, 150);

      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(200, 200, 170, 0, Math.PI * 2, true);
      ctx.fill();
      ctx.closePath();
      ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.arc(200, 200, 120, 0, Math.PI * 2, true);
      ctx.fill();
      ctx.closePath();
      ctx.beginPath();
      ctx.fillStyle = "yellow";
      ctx.arc(200, 200, 110, 0, Math.PI * 2, true);
      ctx.fill();
      ctx.closePath();
      ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.arc(200, 200, 60, 0, Math.PI * 2, true);
      ctx.fill();
      ctx.closePath();
      ctx.beginPath();
      ctx.fillStyle = "red";
      ctx.arc(200, 200, 50, 0, Math.PI * 2, true);
      ctx.fill();
      // ctx.beginPath();
      // ctx.fillStyle = "blue";
      // ctx.ellipse(100, 100, 50, 50, 0, 0, Math.PI * 2);
      // ctx.fill();
      // ctx.strokeStyle = "red";
      // ctx.lineJoin = "round";
      // ctx.lineWidth = 5;
      // ctx.beginPath();
      // ctx.moveTo(100, 100);
      // ctx.lineTo(200, 200);
      // ctx.lineTo(100, 200);
      // ctx.closePath();
      // ctx.stroke();

      var mouse_down = false;
      var current;
      var past;

      function draw(past, current){
        ctx.beginPath();
        ctx.moveTo(past[0], past[1]);
        ctx.strokeStyle = "green";
        ctx.quadraticCurveTo(
          past[0], past[1],
          current[0], current[1]
        );
        ctx.stroke();
        ctx.closePath();
      }

      canvas.addEventListener("mousedown", function (event){
        mouse_down = true;
        console.log("down", event.offsetX, event.offsetY);
      });
      canvas.addEventListener("mouseup", function (event){
        mouse_down = false;
        past = null;
        console.log("up", event.offsetX, event.offsetY);
      });
      canvas.addEventListener("mousemove", function (event){
        if (mouse_down) {
          current = [event.offsetX, event.offsetY];
          console.log("move", event.offsetX, event.offsetY);
          if (past){
            draw(past, current);
          }
          past = [event.offsetX, event.offsetY];
        }
      });
    </script>
  </body>
</html>
